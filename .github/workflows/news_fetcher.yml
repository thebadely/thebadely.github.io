name: Auto Fetch News and Update Blog

on:
  schedule:
    - cron: '0 6 * * *'  # Her gÃ¼n sabah 06:00'da (UTC) otomatik Ã§alÄ±ÅŸÄ±r
  workflow_dispatch: # Manuel elle Ã§alÄ±ÅŸtÄ±rmak iÃ§in opsiyon

jobs:
  fetch-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install feedparser requests beautifulsoup4

      - name: Run News Fetcher Script
        run: |
          python bbc_rss_fetcher.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add _posts/ assets/images/
          git commit -m "ðŸ“° Auto-update: fetched new posts and images" || echo "No changes to commit"
          git push
